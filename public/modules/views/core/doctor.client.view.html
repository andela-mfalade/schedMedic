<div id="docView"><div class="row"><div id="leftCol" class="col s6 {{activeClass}}"><div class="sideMArgin"><ul class="collection marginTopMd"><li ng-repeat="schedule in currentDoctorSchedules" class="collection-item"><div class="row"><div class="col s8"><p><b ng-bind="schedule.message"></b></p><p>By {{schedule.patientName}}</p><p><i class="mdi-action-list"> {{schedule.SelectedDay}}</i></p><p>{{schedule.startTime}} to {{schedule.endTime}}</p></div><div class="col s4"></div></div></li></ul></div></div><div id="rightCol" class="callToAction col s6"><div class="sideMArgin marginTopMedium"><h4 class="center-align">Manage your appointments</h4><br/><div class="row"><div class="col s4"><div ng-click="showCategory('confirmed')" class="card confirmedDocCard center-align"><i class="medium mdi-action-done"></i><h5>Confirmed appointments</h5></div></div><div class="col s4"><div ng-click="showCategory('cancelled')" class="card cancelledDocCard center-align"><i class="medium mdi-navigation-cancel"></i><h5>Cancelled appointments</h5></div></div><div class="col s4"><div ng-click="showCategory('pending')" class="card pendingDocCard center-align"><i class="medium mdi-navigation-unfold-less"></i><h5>Pending appointments</h5></div></div></div></div></div></div></div>
