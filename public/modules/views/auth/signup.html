<div ng-if="!formIsValid" class="rowdiv customErrorAlert"><p ng-bind="formErrorMessage"></p></div><div class="row"><div class="container"><form class="col s12"><br/><div class="card-panel authform"><div ng-if="!verificationMailSent" class="row"><h4 class="center-align">Signup for SchedMedic</h4><div class="divider"></div><div class="input-field col s6"><input id="first_name" type="text" ng-model="newUser.firstname" class="validate"/><label for="first_name">First Name</label></div><div class="input-field col s6"><input id="last_name" type="text" ng-model="newUser.lastname" class="validate"/><label for="last_name">Last Name</label></div><div class="input-field col s12"><input id="username" type="text" ng-model="newUser.username" class="validate"/><label for="username">Username</label></div><div class="input-field col s12"><input id="email" type="email" ng-model="newUser.email" class="validate"/><label for="email">Email</label></div><div class="input-field col s12"><input id="password" type="password" ng-model="newUser.password" class="validate"/><label for="password">Password</label><br/></div><div class="center-align"><button ng-click="signUpUser(newUser)" class="btn-large waves-effect center-align">Submit<i class="mdi-content-send right"></i></button></div></div><div ng-if="verificationMailSent" class="center-align"><h5>A verification email has been sent to {{newUser.email}}.</h5><p>Check your email and follow the link to finish creating your SchedMedic account.  </p></div></div></form></div></div>
